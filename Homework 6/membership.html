<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <h1>Membership</h1>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About us</a></li>
                <li><a  href="workinghoursandprices.html">Working hours and prices</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="#">Membership</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mainSection">
            <form>
                <fieldset>
                    <h2>Wanna join?</h2>
                    <label for="name">First and last name</label>
                    <br />
                    <input type="text" id="name">
                    <br />
                    <input type="radio" id="male" name="questionOne">
                    <label for="male">Male</label>
                    <br />
                    <input type="radio" id="female" name="questionOne">
                    <label for="female">Female</label>
                    <br />
                    <label for="email">Email</label>
                    <br />
                    <input type="text" id="email">
                    <br />
                    <label for="pwdInput">Password</label>
                    <br />
                    <input type="password" id="pwdInput">
                    <br />
                    <label for="date">Date of Birth</label>
                    <br />
                    <input type="date"  id="date">
                    <hr />
                    <button value="register" class="register">Register</button>
                </fieldset>

                <br />

                <fieldset>
                    <h2>Already have an account?</h2>
                    <label for="email">Email</label>
                    <br />
                    <input type="text" id="email">
                    <br />
                    <label for="pwdInput">Password</label>
                    <br />
                    <input type="password" id="pwdInput">
                    <hr />
                    <button value="logIn" class="logIn">Log in</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
